<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav>
        <ul>
            <li>My Tic Tac Toe Game</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0">
                <span class="boxText">
                   
                </span>
            </div>

            <div class="box bt-0">
                <span class="boxText">
                   
                </span>
            </div>

            <div class="box bt-0 br-0">
                <span class="boxText">
                   
                </span>
            </div>

            <div class="box bl-0">
                <span class="boxText">
                   
                </span>
            </div>

            <div class="box">
                <span class="boxText">
                   
                </span>
            </div>


            <div class="box br-0">
                <span class="boxText">
                   
                </span>
            </div>


            <div class="box bl-0 bb-0">
                <span class="boxText">
                   
                </span>
            </div>


            <div class="box bb-0">
                <span class="boxText">
                   
                </span>
            </div>

            <div class="box bb-0 br-0">
                <span class="boxText">
                   
                </span>
            </div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">Turn for</span>
                <button id="reset">Reset</button>
            </div>

            <div class="img-box">
                <img id="win-img" src="excited.gif" alt="Click Here">
            </div>
        </div>
    </div>


    <script src="js.js">

    </script>
</body>

</html>
